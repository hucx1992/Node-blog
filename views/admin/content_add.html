{% extends 'layout.html' %}


{% block main %}
<ol class="breadcrumb">
	<li><a href="/admin">管理首页</a></li>
	<li><span></span>内容列表</li>
</ol>

<h3>内容添加</h3>

<div class="content_add add">
	<div class="form-group">
		<label for="exampleInputEmail1">分类：</label>
		<select name="cate" class="form-control" id="exampleInputEmail1">
		</select>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">标题：</label>

	<div class="form-group">
		<label for="exampleInputEmail2">简介：</label>
		<textarea name = 'intro' class="form-control" id="exampleInputEmail2" rows="8"></textarea>

		<label for="exampleInputEmail3">内容：</label>
		<textarea name="content" class="form-control" id="exampleInputEmail3" rows="8"></textarea>

{% block footer_js %}

	content.add();
</script>
{% endblock%}
