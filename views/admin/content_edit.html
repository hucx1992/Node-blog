{% extends 'layout.html' %} {% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/content_index">内容列表</a></li>
    <li>修改内容</li>
</ol>
<h3>内容修改 - {{content.title}}</h3>
<form method="post" class="content_add edit">
    <div class="form-group">
        <label for="exampleInputEmail1">分类：</label>
        <select name="cate" class="form-control" id="exampleInputEmail1">
        </select>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">标题：</label>
        <input type="text" name="title" value="{{content.title}}" class="form-control" id="exampleInputEmail1" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">简介：</label>
        <textarea name='intro' class="form-control" id="exampleInputEmail2" rows="8">{{content.intro}}</textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail3">内容：</label>
        <textarea name="content" class="form-control" id="exampleInputEmail3" rows="8">{{content.content}}</textarea>
    </div>
    <button class="btn btn-warning">提交</button>
</form>
{% endblock %} {% block footer_js %}
<script>
var a = '{{content.cate}}';
content.add(a, true);
</script>
{% endblock%}
